<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script> 
    function tripleEqualsDemo()
{
var i=5;
var i1="5";
if(i===i1)
{
alert("Both are same");
document.getElementById("result").innerHTML="Both are same";
}
else
{
alert("Both are not same");
document.getElementById("result").innerHTML="Both are  not same";
}
}
    


function doubleEqualsDemo()
{
var i=5;
var i1="5";
if(i==i1)
{
alert("Both are same");
document.getElementById("result").innerHTML="Both are same";
}
else
{
alert("Both are not same");
document.getElementById("result").innerHTML="Both are  not same";
}
}

    </script>
</head>
<body  onclick="tripleEqualsDemo()">

<p id="result">Hello</p>

    
</body>
